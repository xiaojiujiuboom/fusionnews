name: Fusion Daily Run

on:
  schedule:
    # 北京时间每天早上 09:00 (即 UTC 时间 01:00)
    - cron: '0 1 * * *'
  # 允许你手动点击按钮测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests feedparser google-generativeai beautifulsoup4

     - name: Run Script
        env:
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # 下面这两行必须改成没有下划线的，对应你的 Secret 名字
          GOOGLESEARCH_API_KEY: ${{ secrets.GOOGLESEARCH_API_KEY }}
          GOOGLESEARCH_CX: ${{ secrets.GOOGLESEARCH_CX }}
        run: python main.py
